# yaml-language-server: $schema=
version: 1
agents:
  - id: finance-agent
    allow:
      - tool: payments
        actions: [create, refund]
        conditions:
          max_amount: 5000
          currencies: [USD, EUR]

  - id: accounting-agent
    allow:
      - tool: payments
        actions: [refund]
        conditions:
          max_amount: 10000
          currencies: [USD, EUR, GBP]
      - tool: files
        actions: [read, write]
        conditions:
          folder_prefix: "/accounting/"

  - id: hr-agent
    allow:
      - tool: files
        actions: [read]
        conditions:
          folder_prefix: "/hr-docs/"
